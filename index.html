<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week 4 Workshop</title>
    <script type="module" src="workshop.js"></script>
</head>
<body>
    <div>
        <label for="cutoff">Cutoff Frequency</label>
        <input type="range" id="cutoff" min="200" max="10000" value="1000" >
        <label for="cutoff" id="cutoffLabel">1000 Hz</label>
    </div>
    <div>
        <label for="master">Volume</label>
        <input type="range" id="master" min="0" max="1" step="0.01" value="0.5" >
        <label for="master" id="masterLabel">50%</label>
    </div>
</body>
</html>
